    description: >-
      The Bureau of Justice Statistics (BJS) is a vital agency within the U.S.
      Department of Justice that is responsible for collecting, analyzing, and
      disseminating data related to crime, criminal offenders, victims of crime,
      and the operation of the criminal justice system. The BJS conducts
      research studies, surveys, and statistical analyses to provide
      policymakers, law enforcement agencies, researchers, and the public with
      accurate and reliable information on a wide range of criminal justice
      issues. Through their work, the BJS plays a critical role in helping to
      improve the effectiveness and efficiency of the criminal justice system
      and informing evidence-based policies to reduce crime and promote public
      safety.
